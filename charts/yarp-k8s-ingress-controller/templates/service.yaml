apiVersion: v1
kind: Service
metadata:
  name: {{ include "yarp-k8s-ingress-controller.fullname" . }}
  labels:
    {{- include "yarp-k8s-ingress-controller.labels" . | nindent 4 }}
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: LoadBalancer
  ports:
    - name: proxy
      port: 80
      protocol: TCP
      targetPort: 8000
    - name: proxy-ssl
      port: 443
      protocol: TCP
      targetPort: 8443
  selector:
    {{- include "yarp-k8s-ingress-controller.selectorLabels" . | nindent 4 }}
